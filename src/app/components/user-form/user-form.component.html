<form
  class="flex justify-center items-center h-full bg-gray-100"
  (ngSubmit)="onSubmit()"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Workout Form</h2>
    
    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="mb-4 p-4 bg-green-100 text-green-800 border border-green-300 rounded">
      <p class="text-center font-semibold">User added successfully!</p>
    </div>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>User Name</mat-label>
      <input
        matInput
        [formControl]="name"
        (blur)="updateErrorMessages()"
        required
      />
      <mat-error *ngIf="nameError()">
        {{ nameError() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Workout Type</mat-label>
      <mat-select [formControl]="type" (selectionChange)="onWorkoutTypeChange($event.value)">
        <mat-option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error *ngIf="typeError()">
        {{ typeError() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label>Workout Minutes</mat-label>
      <input
        matInput
        [formControl]="minutes"
        (blur)="updateErrorMessages()"
        required
      />
      <mat-error *ngIf="minutesError()">
        {{ minutesError() }}
      </mat-error>
    </mat-form-field>

    <div class="flex justify-center">
      <button
        mat-raised-button
        matStepperNext
        type="submit"
        class="text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-0 bg-[#14A44D] hover:bg-[#119b3e] active:bg-[#0f8c33]"
      >
        Submit
      </button>
    </div>
  </div>
</form>
